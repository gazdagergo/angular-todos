
<div *ngIf="appState == 'default'">
  <h3>Add Todo</h3>
  <form (submit)="addTodo()"> <!--submit event-->
    <input class="form-control" type="text" [(ngModel)]="text" name="text"> <!--ngmodel for 2-way data binding-->
  </form>
</div>

<div *ngIf="appState == 'edit'">
  <h3>Edit Todo</h3>
  <form (submit)="updateTodo()">
    <input class="form-control" type="text" [(ngModel)]="text" name="text">
  </form>
</div>


<h3>Todos list</h3>
<ul class="list-group">
  <li *ngFor="let todo of todos" class="list-group-item clearfix">
    <div class="col-md-6"><span (click)="editTodo(todo)"> {{ todo.text }} </span></div><div class="col-md-6 text-right"><button class="btn btn-danger btn-small" (click)="deleteTodo(todo.text)">x</button></div> <!--id in final version-->
  </li>
</ul>
